<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-10">
        <switch labelon="Disconnect" labeloff="Connect" ng-model="connected" click="mqttClick()"></switch>
    </div>
    <div class="col-sm-2 col-md-2">
        <span ui-sref="parameters"><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
    </div>
    <div class="col-sm-12 col-md-12" ng-show="connected">
        <switch labelon="Dont feed the cat" labeloff="Feed the cat" ng-model="btnvalue" ></switch>
    </div>
    <div class="col-sm-12 col-md-12" ng-show="connected">
        <switch labelon="Feeding the cat" labeloff="Auto Feeding the cat" ng-model="autofeed" ng-disabled="autofeed" ></switch>
    </div>
  </div>
</div>
