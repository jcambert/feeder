<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
        <div class="page-header">
            <h1>Parameters</h1>
        </div>
        <form>
            <div class="form-group">
                <label for="mqttserver">Mqtt Server address</label>
                <input type="text" class="form-control" id="mqttserver" placeholder="Mqtt Server address" ng-model="datas.mqttaddress">
            </div>
            <div class="form-group">
                <label for="mqttport">Mqtt Server Port</label>
                <input type="number" class="form-control" id="mqttport" placeholder="Mqtt Server Port" ng-model="datas.mqttport">
            </div>
            
            <button type="submit" class="btn btn-default" ng-click="save()">Save</button>
            <button class="btn btn-default" ng-click="clear()">Clear</button>
        </form>
    </div>
  </div>
</div>
